<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="512" height="512" rx="64" fill="url(#gradient)"/>

  <!-- Define gradient -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Running icon -->
  <g transform="translate(80, 120)">
    <path d="M90 30 C100 30, 110 40, 110 50 C110 60, 100 70, 90 70 C80 70, 70 60, 70 50 C70 40, 80 30, 90 30 Z" fill="white" opacity="0.9"/>
    <path d="M100 90 L85 110 L85 180 L105 180 L105 140 L130 100 Z" fill="white" opacity="0.9"/>
    <path d="M80 90 L60 130 L40 120 L60 80 Z" fill="white" opacity="0.9"/>
    <path d="M105 180 L105 240 L85 260" stroke="white" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M85 180 L70 240 L90 260" stroke="white" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.9"/>
  </g>

  <!-- Cycling icon -->
  <g transform="translate(200, 120)">
    <circle cx="50" cy="200" r="35" stroke="white" stroke-width="10" fill="none" opacity="0.9"/>
    <circle cx="150" cy="200" r="35" stroke="white" stroke-width="10" fill="none" opacity="0.9"/>
    <path d="M100 80 L80 140 L120 140 L100 80 Z" fill="white" opacity="0.9"/>
    <circle cx="100" cy="60" r="20" fill="white" opacity="0.9"/>
    <line x1="80" y1="140" x2="50" y2="165" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <line x1="120" y1="140" x2="150" y2="165" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <line x1="100" y1="140" x2="100" y2="100" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Target/Goal circle -->
  <g transform="translate(360, 320)">
    <circle cx="0" cy="0" r="60" stroke="white" stroke-width="8" fill="none" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" stroke="white" stroke-width="6" fill="none" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.9"/>
    <path d="M-50 -50 L-30 -30 M50 -50 L30 -30 M-50 50 L-30 30 M50 50 L30 30" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Chart/Progress lines -->
  <g transform="translate(60, 380)">
    <path d="M0 0 L100 -40 L200 -20 L300 -60" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    <circle cx="100" cy="-40" r="8" fill="white" opacity="0.9"/>
    <circle cx="200" cy="-20" r="8" fill="white" opacity="0.9"/>
    <circle cx="300" cy="-60" r="8" fill="white" opacity="0.9"/>
  </g>
</svg>
